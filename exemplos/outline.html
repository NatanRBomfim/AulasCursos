<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    
    <style>
        div{
            width: 15rem;
            height: 10rem;
            background-color: rgb(255, 0, 217);
            margin: 100px auto;
            outline: 10px solid rgb(0, 149, 255);
            outline-style: dashed;
            outline-offset: 15px;
            text-align: center;
        }
        div:hover{
            outline-width: 1rem;
        }
    </style>
</head>
<body>
    <div>outline</div>
</body>
</html>
