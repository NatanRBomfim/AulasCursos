<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variaveis</title>

    <style>
        html {
            font-size: 200%;
        }

        :root {
            --color: red;
        }

        .container {
            --color: orange;
            color: var(--color);
        }

        p {
            color: var(--color);
        }

        .div2 {
            --color: blue;
            color: var(--color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fugiat?</p>
        </div>
        <div class="div2">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi, nihil?</p>
        </div>
    </div>
    <p>teste</p>
</body>

</html>
